<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Page Title</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		body
		{
			background-color: #768da0;
		}
		.card{
			width:33rem;
			border-top:5px solid #FFCA4F ;
		}
		.container{
			margin-top:120px;
		}
		.c-header{
			background-color: #E3F2FD;
		}
		.signin{
			color: #5b555b;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-9 offset-md-3">
			<div class="row">
				<div class="card">
					<div class="card-header c-header pb-0">
						<div class="row ">
							<div class="col col-md-6">
								<h4 class="signin">Sign In</h4></h4></div>
								<div class="col col-md-6 mb-0 pt-3 pb-1  text-right">
								</div></div></div>	
								<div class="card-body">
									<div class="container-fluid">
										<form action="/logins/" method="POST">
											{% csrf_token %}
											<div class="row mb-4">
												<label for=""><b class="mb-4">Username:</b></label>
												<input type="text" name="username" class="form-control">
											</div>
											<div class="row">
												<label for=""><b class="">Password:</b></label>
												<input type="password" name="password" class="form-control">
											</div>
											<div class="row mt-4 mb-n2">
												<div class="button-group ml-auto">
													<button type="submit" class="btn btn-success">Sign In</button>
												</div>	
											</div>
											{% csrf_token %}
										</form>
									</div>
									<hr class="bg-secondary mt-4">
									<p>Don't have an account!<a href="/signups">Sign Up Here</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			</body>
			</html>
