<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
       header .navbar
        {
          background-color: #2F1793;
        }
        footer .footer{
          border-top:2px solid lightgrey;
          margin-bottom:40px;
        }
    </style>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light text-white">
  <div class="container-fluid">
    <a class="navbar-brand text-success" style="font-weight:500">Navbar</a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <span class="navbar-text ml-auto">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white mx-4" aria-current="page" href="/">Home</a>
        </li>
        {% if user.is_authenticated %}
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-expanded="false">
    Welcome:{{request.user}}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="/logouts">Logout</a></li>
  </ul>
</div>
        {% else %}
          <li class="nav-item">
          <a class="nav-link text-white mx-4" href="/logins">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white mx-4" href="/SignUp">Signup</a>
        </li>
        {% endif %}
      </ul>
      </span>
    </div>
  </div>
</nav>
    </header>
    <!-- End Header -->

    <!-- Start Messages Section -->
    {% for message in messages  %}            
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
    <!-- End messages Section -->
    {% block body %}  {% endblock body %}
    <!-- Start Footer -->
  <footer>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="text-center footer mt-5">
          <p class="my-5">Copyright Â© 2021 <a href="#">Muhammad Rehan Naveed</a></p>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- End Footer -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script></body>
</html>
